{% extends "base.html" %}

{% block title %}Закрытие задания{% endblock title %}
{% block header %}Закрытие задания{% endblock header %}

{% block content %}
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-4 me-auto">
      <div class="fw-bold">Код задания: </div>{{ task.code }}
    </div>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-4 me-auto">
      <div class="fw-bold">Описание задания: </div>{{ task.description }}
    </div>
  </li>
</ul>
<form method="post">
    {% csrf_token %}
    <div class="form-group row">
        <label for="status_closing" class="col-sm-2 col-form-label fw-bold">Выберите статус закрытия</label>
        <div class="col-sm-10">
            <select class="form-control form-select" id="status_closing" name = "status_closing">
                <option value="-1">Не смог выполнить</option>
                <option selected value="0">Отменено</option>
                {% if is_job %}
                <option value="1">Выполнено</option>
                {% endif %}
            </select>
        </div>
    </div>
    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Закрыть задание</button>
    </div>
</form>

{% endblock content %}
